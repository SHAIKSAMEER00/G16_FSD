<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width,initial-scale=1.0">
        <title>Portfolio Form</title>
    </head>
    <body>
        <h1>Portfolio</h1>
        <form action="">
            <section>
                <p>
                    <label for="">Name:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Professional Title:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Education(Highest Qualification):</label>
                    <input type="text" name="">
                </p>
                <fieldset>
                    <legend>Employment</legend>
                    <p><input type="radio" name="title">
                        <label for="">Student</label>
                    </p>
                    <p><input type="radio" name="title">
                        <label for="">Employed</label>
                    </p>
                    <p><input type="radio" name="title">
                        <label for="">Unemployed</label>
                    </p>
                    <p><input type="radio" name="title">
                        <label for="">Self-Employed</label>
                    </p>
                </fieldset>
                <p>
                    <label for="">Skills</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Languages:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Contact Number:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">E-mail:</label>
                    <input type="email" name="">
                </p>
                <p>
                    <label for="">Instagram URL:</label>
                    <input type="url" name="">
                </p>
                <p>
                    <label for="">LinkedIn ID:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">GitHub URL:</label>
                    <input type="url" name="">
                </p>
                <p>
                    <label for="">Address:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Projects:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">About yourself:</label>
                    <input type="text" name="">
                </p>
            </section>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
