<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>ADMISSION Form</title>
    </head>
    <body>
        <img src="surelogo.jpg" alt="surelogo" width="100" height="100">
        <h1>SURE TRUST SCHOOL</h1>
        <h2>ADMISSION FORM</h2>
        <form action="">
            <section>
                <p>* implies that it must be filled</p>

                <p>
                    <b>Admission no*:</b>
                    <input type="text" name="">
                </p>
                <p>
                    <b>Payment Status*:</b>
                    <input type="text" name="">
                </p>
                <p>
                    <b>Receipt No:</b>
                    <input type="text" name="">
                </p>
                <p>
                    <b>Date*:</b>
                    <input type="text" name="">
                </p>
                <p>
                    <strong>
                        (To be filled in by the Parent/Guardian of the apllicant)
                    </strong>
                </p>
                <p>
                    <label for="">Student's Name*:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Father's Name*:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Mother's Name*:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Guardian's Name:</label>
                    <input type="text" name="">
                </p>

                <p>
                    <label for="">Class*:</label>
                    <input type="text" name="">
                </p>
                <fieldset>
                    <legend>Gender*</legend>
                    <p><input type="radio" name="title">
                        <label for="">Male</label>
                    </p>
                    <p><input type="radio" name="title">
                        <label for="">Female</label>
                    </p>
                </fieldset>
                <p>
                    <label for="">Day Scholar/ Boarder*:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Blood Group*:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Nationality*:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Religion*:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Category*:</label>
                    <input type="text" name="">
                </p>
                <fieldset>
                    <legend>Address*</legend>
                    <p>
                        <label for="">D.No./Flat No :</label>
                        <input type="text" name="">
                    </p>
                    <p>
                        <label for="">Street:</label>
                        <input type="text" name="">
                    </p>
                    <p>
                        <label for="">City:</label>
                        <input type="text" name="">
                    </p>
                    <p>
                        <label for="">State:</label>
                        <input type="text" name="">
                    </p>
                    <p>
                        <label for="">Pin Code:</label>
                        <input type="text" name="">
                    </p>
                </fieldset>
                <p>
                    <label for="">Parent's Contact No*:</label>
                    <input type="text" name="">
                </p>
                <p>
                    <label for="">Aadhar Number*:</label>
                    <input type="text" name="">
                </p>
                <fieldset>
                    <legend><b>DECLARATION BY THE PARENT/GUARDIAN*</b></legend>
                    <p><input type="radio" name="title">
                        <label for="">I have fully prepared my son / daughter accordingly to take admission. I have cautioned him/her not indulge in any act of indiscipline, misbehavior, unethical, immoral, anti-social, antinational or criminal activities during his entire period of study at your school.</label>

                    </p>
                </fieldset>
                
            </section>
            <input type="submit" value="SUBMIT">
        </form>
        
    </body>
</html>
